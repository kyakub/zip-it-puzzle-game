<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip-IT Puzzle</title>
    <!-- Assuming favicon is also in assets -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="content">
            <div class="logo">
                <!-- Updated path for logo -->
                <img src="assets/logo.png" alt="Zip-IT Logo">
                <h1>Zip-IT Puzzle</h1>
            </div>
            <div class="game-info">
                 <div id="levelDisplay" class="text">Level: 1</div>
                 <div id="timer" class="text">Time: 02:00</div>
                 <div id="score" class="text">Score: 0</div>
            </div>
        </div>

        <div id="puzzleGrid" class="puzzle-grid">
            <!-- Grid cells generated by JS -->
        </div>

        <div class="buttons">
            <button id="undoButton">Undo</button>
            <button id="resetLevelButton">Reset Level</button>
            <button id="restartGameButton">Restart Game</button>
            <button id="nextLevelButton" style="display: none;">Next Level</button>
        </div>
    </div>

    <div id="messageContainer"></div>

    <!-- Updated paths for audio files -->
    <audio id="soundTick" src="assets/tick.mp3" preload="auto"></audio>
    <audio id="soundError" src="assets/error.mp3" preload="auto"></audio>
    <audio id="soundWin" src="assets/win.mp3" preload="auto"></audio>
    <audio id="soundLose" src="assets/lose.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
